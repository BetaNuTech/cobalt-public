<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="stylesheets/maint_bluebot_turns_goal.css" rel="stylesheet">
  </head>
  <body>
    <div id="div-top">

      <div id="div-left">
        <strong><p class="turns-header color-black">9-day turn history</p></strong>
        <strong><p id="turns-metric" class="color-blue">12/11</p></strong>
        <div id="progress-bar" class="w3-panel w3-large">
          <div id="progress-bar-inner" class="w3-container w3-center color-white" style="height:28px;width:100%">109%</div>
        </div>
        <!-- <p class="status color-black">Missed turn goal for <strong><span class="status color-blue">4</span></strong> days in a row!</p> -->
        <p class="status color-black">CONGRATULATIONS!<br /><strong></strong><span class="status color-blue">You met your goal!</span></strong></p>
        <!-- <p class="status color-black">CONGRATULATIONS!<br /><strong><span class="status color-blue">You exceeded your goal!</span></strong></p> -->
      </div>

      <div id="div-divider">
        <div id="vertical-bar" class="background-color-black"></div>
      </div>

      <div id="div-right">
        <strong><p class="turns-header color-black">To do in <em>next</em> 9 days</p></strong>
        <strong><p id="turns-todo-next" class="color-blue">9</p></strong>
      </div>

    </div>

    <div id="div-footer">
      <img src="images/bluestone_logo_blue.png" alt="Bluestone Properties logo" style="width:220px;height:42px;">
    </div>
  </body>
</html>
